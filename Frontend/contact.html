<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      background-color: #333333; /* Dark gray background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* Gap between the images */
    }
    .container img {
      max-width: 30%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/kevin_poster.png" alt="Kevin Poster">
    <img src="images/john_poster.png" alt="John Poster">
  </div>
</body>
</html>
