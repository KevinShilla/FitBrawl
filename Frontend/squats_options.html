<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squats</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }
    h1 {
      margin-top: 20px;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .workout-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #00ffcc, #0099ff);
      color: #000;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .workout-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 255, 204, 0.8);
    }
    img {
      max-width: 30%;
      height: auto;
      margin-top: 20px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
    }
    .button-container {
      margin-top: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Squats</h1>
  <p>Solo or Compete:</p>
  <img src="images/SquattingSally.png" alt="Squatting Sally">
  <div class="button-container">
    <button class="workout-button" onclick="location.href='solo_squats.html'">Solo</button>
    <button class="workout-button" onclick="location.href='squats.html'">Compete</button>
  </div>
</body>
</html>
