<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your FitBrawl Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<nav>
    <a href="home.html">Home</a>
    <a href="profile.html">Profile</a>
</nav>
<body>

    <div class="profile-card">
        <h2>üèãÔ∏è FitBrawl Profile</h2>
        <div class="stat" id="pushupCount">0</div>
        <div class="label">Push-Ups Completed</div>
        <button class="btn" onclick="resetData()">Clear Data</button>
    </div>

    <script>
        const count = localStorage.getItem("finalCount") || 0;
        document.getElementById("pushupCount").textContent = count;

        function resetData() {
            localStorage.removeItem("finalCount");
            document.getElementById("pushupCount").textContent = 0;
        }
    </script>
</body>
</html>
