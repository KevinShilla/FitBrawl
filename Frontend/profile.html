<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your FitBrawl Profile</title>
</head>
<body>
  <h1>Welcome, <span id="username">[Username]</span></h1>
  <p>Total Push-Ups Across All Games: <span id="totalPushups">0</span></p>
  <p>Max Push-Ups in One Game: <span id="maxPushups">0</span></p>

  <script>
    // Later you can update this to get the actual username
    document.getElementById('username').innerText = "Player1"; // Placeholder

    document.getElementById('totalPushups').innerText = localStorage.getItem('totalPushups') || 0;
    document.getElementById('maxPushups').innerText = localStorage.getItem('maxPushups') || 0;
  </script>
</body>
</html>
