<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            background-size: 400% 400%;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            animation: gradientShift 10s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
        }

        nav ul li a:hover {
            color: #0075be;
        }

        header {
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #444;
        }

        h1 span {
            color: #0075be;
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-container p {
            margin: 15px 0;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .stats-container span {
            font-size: 1.3em;
            font-weight: bold;
            color: #0075be;
        }

        .progress-bar-container {
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
        }

        .progress-bar {
            background: #ddd;
            border-radius: 25px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background: linear-gradient(135deg, #0075be, #005bb5);
            width: 70%; /* Example progress */
            transition: width 0.5s ease;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .leaderboard h2 {
            margin-bottom: 15px;
            color: #444;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard ul li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #0075be, #005bb5);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #005bb5, #003f8a);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        footer a {
            color: #0075be;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#stats">Stats</a></li>
            <li><a href="#leaderboard">Leaderboard</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome, <span id="username">[Username]</span>!</h1>
    </header>


        <h1>Your Push-Up Stats</h1>
        <div class="stat" id="totalReps">Total Push-Ups: 0</div>
        <div class="stat" id="maxReps">Most in One Game: 0</div>
      
        <script>
          const totalReps = localStorage.getItem("totalReps") || 0;
          const maxReps = localStorage.getItem("maxReps") || 0;
      
          document.getElementById("totalReps").innerText = "Total Push-Ups: " + totalReps;
          document.getElementById("maxReps").innerText = "Most in One Game: " + maxReps;
        </script>
     

    <div id="leaderboard" class="leaderboard">
        <h2>Leaderboard</h2>
        <ul>
            <li>Player A - 500 Points</li>
            <li>Player B - 450 Points</li>
            <li>Player C - 400 Points</li>
        </ul>
    </div>

    <button onclick="window.location.href='Home.html'">Return Home</button>

    <footer>
        <p>Created by <a href="#">Your Name</a>. All rights reserved.</p>
    </footer>
</body>
</html>
