<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Squats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #playerStatus {
      font-size: 18px;
      margin: 10px;
    }
    #video {
      border: 1px solid #ccc;
      display: none;
      margin-top: 20px;
    }
    #countdownDisplay {
      font-size: 40px;
      margin-top: 20px;
      display: none;
    }
    #squatCountDisplay {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Multiplayer Squats</h1>

  <!-- Displays connected players -->
  <div id="playerStatus">Players: 0/2</div>

  <!-- Ready button; appears when 2 players are connected -->
  <div id="readySection" style="display:none;">
    <button id="readyButton">Ready</button>
  </div>

  <!-- Camera feed: shows each userâ€™s own video -->
  <div id="videoSection" style="display:none;">
    <video id="video" playsinline autoplay muted width="320" height="240"></video>
  </div>

  <!-- Countdown display -->
  <div id="countdownDisplay"></div>

  <!-- Squat count display -->
  <div id="squatCountDisplay">Squats: 0</div>

  <!-- Include Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Automatically connect to the Socket.io server on page load.
    const socket = io();

    // UI elements
    const playerStatus = document.getElementById('playerStatus');
    const readySection = document.getElementById('readySection');
    const readyButton = document.getElementById('readyButton');
    const videoSection = document.getElementById('videoSection');
    const videoElement = document.getElementById('video');
    const countdownDisplay = document.getElementById('countdownDisplay');
    const squatCountDisplay = document.getElementById('squatCountDisplay');

    let localSquatCount = 0;
    let squatDetectionActive = false;
    let squatInterval;

    // Audio for countdown (ensure "countdown.mp3" exists in your file location)
    const countdownAudio = new Audio('countdown.mp3');

    // ----- SOCKET.IO EVENTS -----
    // Server sends current number of players.
    socket.on("updatePlayerCount", data => {
      playerStatus.innerText = "Players: " + data.count + "/2";
      // When 2 players are connected, show the Ready button and start camera.
      if(data.count === 2) {
        readySection.style.display = "block";
        videoSection.style.display = "block";
        startCamera();
      } else {
        readySection.style.display = "none";
      }
    });

    // When a player clicks Ready.
    readyButton.addEventListener("click", () => {
      socket.emit("playerReady");
      readyButton.disabled = true;
      readyButton.innerText = "Waiting...";
    });

    // Both players are ready; start countdown.
    socket.on("bothReady", () => {
      startCountdown();
    });

    // Server sends game result after 30 seconds.
    socket.on("gameResult", data => {
      if(data.result === "winner") {
        window.location.href = "winner.html";
      } else {
        window.location.href = "loser.html";
      }
    });

    // ----- COUNTDOWN -----
    function startCountdown() {
      let count = 3;
      countdownDisplay.style.display = "block";
      countdownAudio.play();
      const timer = setInterval(() => {
        countdownDisplay.innerText = count;
        count--;
        if(count < 0) {
          clearInterval(timer);
          countdownDisplay.innerText = "GO!";
          setTimeout(() => {
            countdownDisplay.style.display = "none";
            startSquatGame();
          }, 1000);
        }
      }, 1000);
    }

    // ----- SQUAT GAME LOGIC -----
    // Start squat detection and a 30-second timer.
    function startSquatGame() {
      readySection.style.display = "none";
      squatCountDisplay.style.display = "block";
      localSquatCount = 0;
      squatCountDisplay.innerText = "Squats: " + localSquatCount;
      squatDetectionActive = true;

      // Placeholder for squat detection logic.
      // Replace simulateSquat() with your real squat detection code.
      squatInterval = setInterval(simulateSquat, 1000);

      // End game after 30 seconds.
      setTimeout(endSquatGame, 30000);
    }

    // Placeholder simulation: randomly adds 0 or 1 squat per second.
    function simulateSquat() {
      if(!squatDetectionActive) return;
      localSquatCount += Math.floor(Math.random() * 2);
      squatCountDisplay.innerText = "Squats: " + localSquatCount;
    }

    // End squat game and send count to server.
    function endSquatGame() {
      squatDetectionActive = false;
      clearInterval(squatInterval);
      socket.emit("squatCount", { count: localSquatCount });
    }

    // ----- CAMERA FEED -----
    function startCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            videoElement.srcObject = stream;
            videoElement.play();
          })
          .catch(err => {
            console.error("Error accessing camera:", err);
          });
      } else {
        console.error("Camera not supported.");
      }
    }
  </script>
</body>
</html>
