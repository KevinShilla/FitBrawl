<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Squats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    /* Connect Section styling */
    #connectSection {
      margin-bottom: 20px;
    }
    /* Video and Countdown Sections */
    #videoSection {
      margin-top: 20px;
      display: none;
    }
    #video {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto;
    }
    #countdownDisplay {
      font-size: 40px;
      margin-top: 20px;
      display: none;
    }
    #squatCountDisplay {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
    /* Intense animation for the final countdown seconds */
    .intense {
      animation: shake 0.5s infinite;
      color: red;
    }
    @keyframes shake {
      0% { transform: translate(0px,0px); }
      25% { transform: translate(5px,0px); }
      50% { transform: translate(0px,5px); }
      75% { transform: translate(-5px,0px); }
      100% { transform: translate(0px,-5px); }
    }
  </style>
</head>
<body>
  <h1>Multiplayer Squats</h1>
  
  <!-- Connect Section -->
  <div id="connectSection">
    <button id="connectButton">Connect</button>
    <div id="playerCountDisplay">0/2</div>
  </div>
  
  <!-- Ready Section (hidden until 2 players are connected) -->
  <div id="readySection" style="display: none;">
    <button id="readyButton">Ready</button>
  </div>
  
  <!-- Video Section (each user sees their own camera feed) -->
  <div id="videoSection" style="display: none;">
    <video id="video" playsinline autoplay muted width="320" height="240"></video>
  </div>
  
  <!-- Countdown Display -->
  <div id="countdownDisplay" style="display: none;"></div>
  
  <!-- Squat Count Display -->
  <div id="squatCountDisplay" style="display: none;">Squats: 0</div>
  
  <!-- Include Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ----- SOCKET.IO SETUP -----
    const socket = io();

    // ----- UI ELEMENTS -----
    const connectButton = document.getElementById("connectButton");
    const playerCountDisplay = document.getElementById("playerCountDisplay");
    const readySection = document.getElementById("readySection");
    const readyButton = document.getElementById("readyButton");
    const videoSection = document.getElementById("videoSection");
    const videoElement = document.getElementById("video");
    const countdownDisplay = document.getElementById("countdownDisplay");
    const squatCountDisplay = document.getElementById("squatCountDisplay");

    // ----- GAME STATE VARIABLES -----
    let localSquatCount = 0;
    let squatDetectionActive = false;
    let squatInterval; // Placeholder for squat detection simulation
    // Audio file for countdown (ensure countdown.mp3 is in your Frontend folder)
    const countdownAudio = new Audio('countdown.mp3');

    // ----- CONNECTION LOGIC -----
    connectButton.addEventListener("click", () => {
      socket.emit("playerConnect");
      connectButton.disabled = true;
    });

    socket.on("updatePlayerCount", data => {
      playerCountDisplay.innerText = data.count + "/2";
      // When 2 players are connected, show the Ready button and video feed.
      if (data.count === 2) {
        readySection.style.display = "block";
        videoSection.style.display = "block";
        startCamera();
      }
    });

    // ----- READY LOGIC -----
    readyButton.addEventListener("click", () => {
      socket.emit("playerReady");
      readyButton.disabled = true;
      readyButton.innerText = "Waiting...";
    });

    // When both players are ready, the server sends the "bothReady" event.
    socket.on("bothReady", () => {
      startCountdown();
    });

    // ----- COUNTDOWN LOGIC -----
    function startCountdown() {
      let count = 3;
      countdownDisplay.style.display = "block";
      countdownAudio.play();
      const countdownTimer = setInterval(() => {
        countdownDisplay.innerText = count > 0 ? count : "GO!";
        count--;
        if (count < 0) {
          clearInterval(countdownTimer);
          setTimeout(() => {
            countdownDisplay.style.display = "none";
            startSquatGame();
          }, 1000);
        }
      }, 1000);
    }

    // ----- SQUAT DETECTION & TIMER (PLACEHOLDER) -----
    function startSquatGame() {
      // Hide Ready Section
      readySection.style.display = "none";
      // Show squat count display
      squatCountDisplay.style.display = "block";
      localSquatCount = 0;
      squatCountDisplay.innerText = "Squats: " + localSquatCount;
      squatDetectionActive = true;
      // Simulate squat detection (for demonstration, increment randomly every second)
      squatInterval = setInterval(simulateSquat, 1000);
      // Start a 30-second timer; after 30 seconds, end the squat game.
      setTimeout(endSquatGame, 30000);
    }

    function simulateSquat() {
      if (!squatDetectionActive) return;
      localSquatCount += Math.floor(Math.random() * 3);
      squatCountDisplay.innerText = "Squats: " + localSquatCount;
    }

    function endSquatGame() {
      squatDetectionActive = false;
      clearInterval(squatInterval);
      socket.emit("squatCount", { count: localSquatCount });
    }

    // ----- GAME RESULT LOGIC -----
    // Server sends the game result with the final comparison.
    socket.on("gameResult", data => {
      sessionStorage.setItem("finalCount", data.finalCount);
      if (data.result === "winner") {
        window.location.href = "winner.html";
      } else {
        window.location.href = "loser.html";
      }
    });

    // ----- CAMERA FEED -----
    function startCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            videoElement.srcObject = stream;
            videoElement.play();
          })
          .catch(err => {
            console.error("Error accessing camera:", err);
          });
      } else {
        console.error("getUserMedia not supported by your browser.");
      }
    }
  </script>
</body>
</html>
