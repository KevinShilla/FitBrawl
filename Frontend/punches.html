<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitBrawl - Speed Punching Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    /* Controls (Ready button, countdown, battle timer) */
    #controls {
      text-align: center;
      padding: 10px;
      background: #ddd;
    }
    #countdown, #battleTimerDisplay {
      font-size: 48px;
      color: red;
      margin-top: 10px;
    }
    /* Container for the two panels */
    #container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 120px);
    }
    .panel {
      flex: 1;
      padding: 10px;
      text-align: center;
    }
    video, img {
      width: 90%;
      border: 2px solid #000;
      background: #000;
    }
    /* Intense effect for final seconds */
    .intense {
      animation: shake 0.5s infinite;
      color: red;
    }
    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(5px, 0px); }
      50% { transform: translate(0px, 5px); }
      75% { transform: translate(-5px, 0px); }
      100% { transform: translate(0px, -5px); }
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="readyButton">Ready</button>
    <div id="countdown"></div>
    <div id="battleTimerDisplay"></div>
  </div>
  <div id="container">
    <div class="panel" id="localPanel">
      <h2>Your Camera (<span id="roleDisplay"></span>)</h2>
      <video id="localVideo" playsinline autoplay muted></video>
      <div id="localCount">Jabs: 0</div>
    </div>
    <div class="panel" id="remotePanel">
      <h2>Opponent's Camera</h2>
      <img id="remoteFeed" alt="Opponent's Snapshot">
      <div id="remoteCount">Jabs: 0</div>
    </div>
  </div>

  <!-- Include Socket.IO and TensorFlow.js (for pose detection) -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  
  <script>
    // === SOCKET.IO SETUP ===
    const socket = io();
    let localRole = '';
    // Start sending frames immediately on connection to update the opponentâ€™s view
    socket.on('connect', () => {
      sendLocalVideoFrame();
      setInterval(sendLocalVideoFrame, 250);
    });
    socket.on('remoteFrame', dataURL => {
      document.getElementById('remoteFeed').src = dataURL;
    });
    socket.on('updatePlayerCount', data => {
      // Optionally, show/hide local video based on connected players
      if(data.count === 2) {
        // You might reveal additional UI here
      }
    });

    // === GLOBAL STATE VARIABLES ===
    let detector, modelLoaded = false;
    let battleActive = false;
    let battleTimeLeft = 30;
    let countdownAudioPlayed = false;
    
    let punchCount = 0;
    // For punching, we use the right arm. We define a state:
    // "retracted" means the arm is not extended, "extended" means a jab motion
    let punchState = "retracted";
    // Thresholds for the elbow angle (in degrees):
    // When the arm is extended, the angle is near 180.
    // When retracted it may be around 90.
    const extendThreshold = 160;
    const retractThreshold = 100;
    
    const beepAudio = new Audio('beep.mp3');
    const countdownAudio = new Audio('countdown.mp3');

    // === UI ELEMENTS ===
    const localVideo = document.getElementById('localVideo');
    const remoteFeed = document.getElementById('remoteFeed');
    const localCountDisplay = document.getElementById('localCount');
    const remoteCountDisplay = document.getElementById('remoteCount');
    const roleDisplay = document.getElementById('roleDisplay');
    const readyButton = document.getElementById('readyButton');
    const countdownDisplay = document.getElementById('countdown');
    const battleTimerDisplay = document.getElementById('battleTimerDisplay');

    // === CAMERA & MODEL SETUP ===
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        localVideo.srcObject = stream;
        await localVideo.play();
      } catch (err) {
        alert("Camera error: " + err);
      }
    }
    setupCamera();

    async function loadPoseModel() {
      countdownDisplay.innerText = "Loading model...";
      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
      );
      modelLoaded = true;
      countdownDisplay.innerText = "";
    }
    loadPoseModel();

    // === READY & SYNCED START ===
    readyButton.addEventListener('click', () => {
      countdownAudio.play();
      socket.emit('playerReady');
      readyButton.disabled = true;
    });
    socket.on('assignRole', role => {
      localRole = role;
      roleDisplay.innerText = role;
    });
    socket.on('startCountdown', num => {
      countdownDisplay.innerText = num > 0 ? num : "GO!";
    });
    // Use a sync start strategy: server sends a startTime timestamp
    socket.on('startBattle', ({ startTime }) => {
      const delay = startTime - Date.now();
      countdownDisplay.innerText = "Starting in " + Math.ceil(delay / 1000) + "s";
      setTimeout(() => {
        countdownDisplay.innerText = "";
        battleActive = true;
        // Start the detection and timer simultaneously
        detectPose();
        startBattleTimer();
      }, delay);
    });

    socket.on('updateScores', data => {
      localCountDisplay.innerText = "Jabs: " + (localRole === 'A' ? data.A : data.B);
      remoteCountDisplay.innerText = "Jabs: " + (localRole === 'A' ? data.B : data.A);
    });
    socket.on('battleResult', data => {
      // For simplicity, alert the result and reload the page. Adjust as needed.
      alert("Battle Over! Winner: " + data.winner + "\nScores - Player A: " + data.scores.A + " | Player B: " + data.scores.B);
      location.reload();
    });
    socket.on('battleCancelled', () => {
      alert("Battle cancelled. A player disconnected.");
      location.reload();
    });

    // === FRAME SENDING FOR OPPONENT FEED ===
    function sendLocalVideoFrame() {
      const canvas = document.createElement('canvas');
      canvas.width = localVideo.videoWidth;
      canvas.height = localVideo.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(localVideo, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg', 0.5);
      socket.emit('videoFrame', dataURL);
    }

    // === PUNCH DETECTION (Using right arm elbow angle) ===
    async function detectPose() {
      if (!modelLoaded || !battleActive) return;
      const poses = await detector.estimatePoses(localVideo);
      if (poses && poses.length > 0) {
        const keypoints = poses[0].keypoints;
        // Use right arm keypoints for jab detection:
        const rightShoulder = keypoints.find(kp => kp.name === "right_shoulder");
        const rightElbow = keypoints.find(kp => kp.name === "right_elbow");
        const rightWrist = keypoints.find(kp => kp.name === "right_wrist");
        
        // Check confidence
        if (rightShoulder.score > 0.5 && rightElbow.score > 0.5 && rightWrist.score > 0.5) {
          const elbowAngle = calculateAngle(rightShoulder, rightElbow, rightWrist);
          // Simple state machine: when retracted then extended then retracted counts as one jab.
          if (punchState === "retracted" && elbowAngle > extendThreshold) {
            punchState = "extended";
          }
          if (punchState === "extended" && elbowAngle < retractThreshold) {
            punchCount++;
            localCountDisplay.innerText = "Jabs: " + punchCount;
            beepAudio.currentTime = 0;
            beepAudio.play();
            socket.emit('playerAction', { count: punchCount });
            punchState = "retracted";
          }
        }
      }
      requestAnimationFrame(detectPose);
    }

    // Calculate angle between three points (in degrees)
    function calculateAngle(A, B, C) {
      const AB = { x: A.x - B.x, y: A.y - B.y };
      const CB = { x: C.x - B.x, y: C.y - B.y };
      const dot = AB.x * CB.x + AB.y * CB.y;
      const magAB = Math.hypot(AB.x, AB.y);
      const magCB = Math.hypot(CB.x, CB.y);
      const angleRad = Math.acos(dot / (magAB * magCB));
      return angleRad * (180 / Math.PI);
    }

    // === BATTLE TIMER (30 seconds) ===
    function startBattleTimer() {
      battleTimeLeft = 30;
      const timerInterval = setInterval(() => {
        battleTimeLeft--;
        battleTimerDisplay.innerText = "Time Left: " + battleTimeLeft + "s";
        if (battleTimeLeft <= 3 && battleTimeLeft > 0) {
          battleTimerDisplay.classList.add('intense');
        }
        if (battleTimeLeft <= 0) {
          clearInterval(timerInterval);
          battleTimerDisplay.innerText = "STOP!";
          setTimeout(() => {
            battleTimerDisplay.classList.remove('intense');
          }, 1000);
        }
      }, 1000);
    }
  </script>
</body>
</html>
