<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitBrawl - Push-Ups Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #controls {
      text-align: center;
      padding: 10px;
      background: #ddd;
    }
    #preBattleCountdown {
      font-size: 48px;
      color: red;
    }
    #battleTimerDisplay {
      font-size: 36px;
      color: #333;
      margin-top: 10px;
    }
    /* Intense animation for final seconds */
    .intense {
      animation: shake 0.5s infinite;
      color: red;
    }
    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(5px, 0px); }
      50% { transform: translate(0px, 5px); }
      75% { transform: translate(-5px, 0px); }
      100% { transform: translate(0px, -5px); }
    }
    #container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 160px);
    }
    .panel {
      flex: 1;
      padding: 10px;
      text-align: center;
    }
    video {
      width: 90%;
      border: 2px solid #000;
      background: #000;
    }
    /* Opponent's feed is displayed via snapshots in an image */
    #remoteFeed {
      width: 90%;
      border: 2px solid #000;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="readyButton">Ready</button>
    <div id="preBattleCountdown"></div>
    <div id="battleTimerDisplay"></div>
  </div>
  <div id="container">
    <div class="panel" id="localPanel">
      <h2>Your Camera (<span id="roleDisplay"></span>)</h2>
      <video id="localVideo" playsinline autoplay muted></video>
      <div id="localCount">Push-Ups: 0</div>
    </div>
    <div class="panel" id="remotePanel">
      <h2>Opponent's Camera</h2>
      <img id="remoteFeed" alt="Opponent's Snapshot">
      <div id="remoteCount">Push-Ups: 0</div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  
  <script>
    const socket = io();
    let localRole = '';
    let detector;
    const localVideo = document.getElementById('localVideo');
    const remoteFeed = document.getElementById('remoteFeed');
    const localCountDisplay = document.getElementById('localCount');
    const remoteCountDisplay = document.getElementById('remoteCount');
    const preBattleCountdown = document.getElementById('preBattleCountdown');
    const battleTimerDisplay = document.getElementById('battleTimerDisplay');
    let pushUpCount = 0;
    let pushUpState = "up";
    let modelLoaded = false;
    const downThreshold = 90;
    const upThreshold = 160;
    const beepAudio = new Audio('beep.mp3');
    const threeSecondAudio = new Audio('312.mp3'); // Make sure 312.mp3 is in your Frontend folder.
    let battleActive = false;
    let battleTimeLeft = 30;
    let threeSecondPlayed = false;
    
    // When "Ready" is clicked, notify the server.
    document.getElementById('readyButton').addEventListener('click', () => {
      socket.emit('playerReady');
      document.getElementById('readyButton').disabled = true;
    });
    
    socket.on('assignRole', (role) => {
      localRole = role;
      document.getElementById('roleDisplay').innerText = role;
    });
    
    // Pre-battle countdown from the server.
    socket.on('startCountdown', (number) => {
      preBattleCountdown.innerText = number > 0 ? number : "GO!";
    });
    
    // When battle starts, clear pre-battle countdown, begin push-up detection, and start the battle timer.
    socket.on('startBattle', () => {
      preBattleCountdown.innerText = "";
      battleActive = true;
      startPushUpDetection();
      startBattleTimer();
    });
    
    socket.on('updateScores', (data) => {
      localCountDisplay.innerText = "Push-Ups: " + (localRole === 'A' ? data.A : data.B);
      remoteCountDisplay.innerText = "Push-Ups: " + (localRole === 'A' ? data.B : data.A);
    });
    
    // When battle result is received, compare scores and redirect.
    socket.on('battleResult', (data) => {
      // Determine local and remote scores based on role.
      const localScore = localRole === 'A' ? data.scores.A : data.scores.B;
      const remoteScore = localRole === 'A' ? data.scores.B : data.scores.A;
      // Save the final count to sessionStorage.
      sessionStorage.setItem("finalCount", localScore);
      // Redirect based on score comparison.
      if (localScore > remoteScore) {
        location.href = "winner.html";
      } else if (localScore < remoteScore) {
        location.href = "loser.html";
      } else {
        location.href = "winner.html"; // For a tie, you can choose either.
      }
    });
    
    socket.on('battleCancelled', () => {
      alert("Battle cancelled. A player disconnected.");
      location.reload();
    });
    
    // Start push-up detection.
    function startPushUpDetection() {
      if (!modelLoaded) return;
      detectPose();
      setInterval(sendLocalVideoFrame, 1000); // Send a snapshot every second.
    }
    
    async function detectPose() {
      if (!modelLoaded || !battleActive) return;
      
      const tmpCanvas = document.createElement('canvas');
      tmpCanvas.width = localVideo.videoWidth;
      tmpCanvas.height = localVideo.videoHeight;
      const tmpCtx = tmpCanvas.getContext('2d');
      tmpCtx.drawImage(localVideo, 0, 0, tmpCanvas.width, tmpCanvas.height);
      
      const poses = await detector.estimatePoses(localVideo);
      if (poses && poses.length > 0) {
        const keypoints = poses[0].keypoints;
        const leftShoulder = keypoints.find(kp => kp.name === "left_shoulder");
        const leftElbow = keypoints.find(kp => kp.name === "left_elbow");
        const leftWrist = keypoints.find(kp => kp.name === "left_wrist");
        const rightShoulder = keypoints.find(kp => kp.name === "right_shoulder");
        const rightElbow = keypoints.find(kp => kp.name === "right_elbow");
        const rightWrist = keypoints.find(kp => kp.name === "right_wrist");
    
        if (leftShoulder.score > 0.5 && leftElbow.score > 0.5 && leftWrist.score > 0.5 &&
            rightShoulder.score > 0.5 && rightElbow.score > 0.5 && rightWrist.score > 0.5) {
          const leftAngle = calculateAngle(leftShoulder, leftElbow, leftWrist);
          const rightAngle = calculateAngle(rightShoulder, rightElbow, rightWrist);
          const minAngle = Math.min(leftAngle, rightAngle);
    
          if (pushUpState === "up" && minAngle < downThreshold) {
            pushUpState = "down";
          }
          if (pushUpState === "down" && minAngle > upThreshold) {
            pushUpCount++;
            localCountDisplay.innerText = "Push-Ups: " + pushUpCount;
            playBeep();
            pushUpState = "up";
            socket.emit('playerAction', { count: pushUpCount });
          }
        }
      }
      if (battleActive) {
        requestAnimationFrame(detectPose);
      }
    }
    
    function calculateAngle(A, B, C) {
      const AB = { x: A.x - B.x, y: A.y - B.y };
      const CB = { x: C.x - B.x, y: C.y - B.y };
      const dot = (AB.x * CB.x + AB.y * CB.y);
      const magAB = Math.sqrt(AB.x ** 2 + AB.y ** 2);
      const magCB = Math.sqrt(CB.x ** 2 + CB.y ** 2);
      const angleRad = Math.acos(dot / (magAB * magCB));
      return angleRad * (180 / Math.PI);
    }
    
    function playBeep() {
      beepAudio.currentTime = 0;
      beepAudio.play();
    }
    
    function sendLocalVideoFrame() {
      const tmpCanvas = document.createElement('canvas');
      tmpCanvas.width = localVideo.videoWidth;
      tmpCanvas.height = localVideo.videoHeight;
      const tmpCtx = tmpCanvas.getContext('2d');
      tmpCtx.drawImage(localVideo, 0, 0, tmpCanvas.width, tmpCanvas.height);
      const dataURL = tmpCanvas.toDataURL('image/jpeg', 0.5);
      socket.emit('videoFrame', dataURL);
    }
    
    socket.on('remoteFrame', (dataURL) => {
      remoteFeed.src = dataURL;
    });
    
    // Start the battle timer (30 seconds) with intense animation and audio on the last 3 seconds.
    function startBattleTimer() {
      battleTimeLeft = 30;
      threeSecondPlayed = false;
      const timerInterval = setInterval(() => {
        battleTimeLeft--;
        battleTimerDisplay.innerText = "Time Left: " + battleTimeLeft + "s";
        if (battleTimeLeft <= 3 && battleTimeLeft > 0) {
          battleTimerDisplay.classList.add('intense');
          if (!threeSecondPlayed) {
            threeSecondAudio.currentTime = 0;
            threeSecondAudio.play();
            threeSecondPlayed = true;
          }
        }
        if (battleTimeLeft <= 0) {
          clearInterval(timerInterval);
          battleTimerDisplay.innerText = "STOP!";
          setTimeout(() => {
            battleTimerDisplay.classList.remove('intense');
          }, 1000);
        }
      }, 1000);
    }
    
  </script>
</body>
</html>
