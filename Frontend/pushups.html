<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitBrawl - Push-Ups Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0; padding: 0;
    }
    #controls {
      text-align: center;
      padding: 10px;
      background: #ddd;
    }
    #countdown {
      font-size: 48px;
      color: red;
      margin-top: 10px;
    }
    #container {
      display: flex;
      height: calc(100vh - 160px);
    }
    .panel {
      flex: 1; padding: 10px; text-align: center;
    }
    video, img {
      width: 90%;
      border: 2px solid #000;
      background: #000;
    }
    .intense {
      animation: shake 0.5s infinite;
      color: red;
    }
    @keyframes shake {
      0% { transform: translate(0,0) }
      25% { transform: translate(5px,0) }
      50% { transform: translate(0,5px) }
      75% { transform: translate(-5px,0) }
      100% { transform: translate(0,-5px) }
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="readyButton">Ready</button>
    <div id="countdown"></div>
  </div>
  <div id="container">
    <div class="panel">
      <h2>Your Camera (<span id="roleDisplay"></span>)</h2>
      <video id="localVideo" playsinline autoplay muted style="display:none"></video>
      <div id="localCount">Push-Ups: 0</div>
    </div>
    <div class="panel">
      <h2>Opponent's Camera</h2>
      <img id="remoteFeed" alt="Opponent's Snapshot">
      <div id="remoteCount">Push-Ups: 0</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script>
    // —————————————————————————————————————————
    // SOCKET.IO SETUP
    const socket = io();

    // Send frames immediately so remote feed shows up before Ready
    socket.on('connect', () => {
      sendLocalVideoFrame();
      setInterval(sendLocalVideoFrame, 250);
    });

    // —————————————————————————————————————————
    // GLOBAL STATE
    let localRole = '';
    let detector, modelLoaded = false;
    let battleActive = false;
    let battleTimeLeft = 30;
    let countdownAudioPlayed = false;

    let pushUpCount = 0;
    let pushUpState = 'up';
    const downThreshold = 90;
    const upThreshold = 160;

    const beepAudio = new Audio('beep.mp3');
    const countdownAudio = new Audio('countdown.mp3');

    // —————————————————————————————————————————
    // UI ELEMENTS
    const localVideo = document.getElementById('localVideo');
    const remoteFeed = document.getElementById('remoteFeed');
    const localCountDisplay = document.getElementById('localCount');
    const remoteCountDisplay = document.getElementById('remoteCount');
    const countdownDisplay = document.getElementById('countdown');
    const readyButton = document.getElementById('readyButton');

    // —————————————————————————————————————————
    // CAMERA & MODEL
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        localVideo.srcObject = stream;
        await localVideo.play();
      } catch (e) {
        alert('Camera error: ' + e);
      }
    }
    setupCamera();

    async function loadModel() {
      countdownDisplay.innerText = 'Loading model...';
      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
      );
      modelLoaded = true;
      countdownDisplay.innerText = '';
    }
    loadModel();

    // —————————————————————————————————————————
    // READY & SYNCED START
    readyButton.addEventListener('click', () => {
      countdownAudio.play();
      socket.emit('playerReady');
      readyButton.disabled = true;
    });

    socket.on('assignRole', role => {
      localRole = role;
      document.getElementById('roleDisplay').innerText = role;
    });

    socket.on('startCountdown', num => {
      countdownDisplay.innerText = num > 0 ? num : 'GO!';
    });

    socket.on('startBattle', ({ startTime }) => {
      const delay = startTime - Date.now();
      countdownDisplay.innerText = 'Starting in ' + Math.ceil(delay/1000) + 's';
      setTimeout(() => {
        countdownDisplay.innerText = '';
        battleActive = true;
        localVideo.style.display = 'block';
        detectPose();
        startBattleTimer();
      }, delay);
    });


    socket.on('updateScores', data => {
      localCountDisplay.innerText = 'Push-Ups: ' +
        (localRole==='A'? data.A : data.B);
      remoteCountDisplay.innerText = 'Push-Ups: ' +
        (localRole==='A'? data.B : data.A);
    });

    socket.on('battleResult', data => {
      const a = data.scores.A, b = data.scores.B;
      const localScore = localRole==='A'? a : b;
      const remoteScore= localRole==='A'? b : a;
      sessionStorage.setItem('finalCount', localScore);
      location.href = localScore>=remoteScore? 'winner.html':'loser.html';
    });

    socket.on('battleCancelled', () => {
      alert('Battle cancelled.');
      location.reload();
    });

    // —————————————————————————————————————————
    // REMOTE FEED
    socket.on('remoteFrame', dataURL => {
      remoteFeed.src = dataURL;
    });

    function sendLocalVideoFrame() {
      const c = document.createElement('canvas');
      c.width = localVideo.videoWidth;
      c.height = localVideo.videoHeight;
      c.getContext('2d').drawImage(localVideo,0,0);
      socket.emit('videoFrame', c.toDataURL('image/jpeg',0.5));
    }

    // —————————————————————————————————————————
    // PUSH‑UP DETECTION LOOP
    async function detectPose() {
      if (!modelLoaded || !battleActive) return;
      const poses = await detector.estimatePoses(localVideo);
      if (poses.length) {
        const k = poses[0].keypoints;
        // find shoulder, elbow, wrist
        const s = k.find(p=>p.name==='left_shoulder'),
              e = k.find(p=>p.name==='left_elbow'),
              w = k.find(p=>p.name==='left_wrist');
        if (s.score>0.5 && e.score>0.5 && w.score>0.5) {
          const angle = calculateAngle(s,e,w);
          if (pushUpState==='up' && angle<downThreshold) {
            pushUpState='down';
          }
          if (pushUpState==='down' && angle>upThreshold) {
            pushUpCount++;
            localCountDisplay.innerText = 'Push‑Ups: '+pushUpCount;
            beepAudio.currentTime=0; beepAudio.play();
            socket.emit('playerAction',{count:pushUpCount});
            pushUpState='up';
          }
        }
      }
      requestAnimationFrame(detectPose);
    }

    function calculateAngle(A,B,C){
      const AB={x:A.x-B.x,y:A.y-B.y},
            CB={x:C.x-B.x,y:C.y-B.y},
            dot=AB.x*CB.x+AB.y*CB.y,
            m1=Math.hypot(AB.x,AB.y),
            m2=Math.hypot(CB.x,CB.y),
            a=Math.acos(dot/(m1*m2));
      return a*180/Math.PI;
    }

    
    function startBattleTimer(){
      battleTimeLeft=30; countdownAudioPlayed=false;
      const iv = setInterval(()=>{
        battleTimeLeft--;
        countdownDisplay.innerText='Time Left: '+battleTimeLeft+'s';
        if (battleTimeLeft<=5 && battleTimeLeft>0 && !countdownAudioPlayed){
          countdownAudio.play(); countdownAudioPlayed=true;
          countdownDisplay.classList.add('intense');
        }
        if (battleTimeLeft<=0){
          clearInterval(iv);
          countdownDisplay.innerText='STOP!';
          setTimeout(()=>countdownDisplay.classList.remove('intense'),1000);
        }
      },1000);
    }
  </script>
</body>
</html>
