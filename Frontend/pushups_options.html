<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientAnimation 10s ease infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-bottom: 15px;
    font-size: 4rem;
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
    letter-spacing: 2px;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  p {
    font-size: 1.6rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    line-height: 1.6;
    animation: fadeIn 3s ease-in-out;
  }

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  .workout-button {
    padding: 15px 50px;
    font-size: 1.4rem;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
  }

  .workout-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    transform: skewX(-45deg);
    transition: all 0.5s ease;
  }

  .workout-button:hover::before {
    left: 100%;
  }

  .workout-button:hover {
    background: linear-gradient(135deg, #fad0c4, #ff9a9e);
    color: #fff;
    transform: translateY(-7px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
  }

  .workout-button:active {
    transform: translateY(-3px);
    box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
  }
</style>

<body>
  <h1>Push Ups</h1>
  <p>Solo or Compete:</p>
  <button class="workout-button" onclick="location.href='solo_pushups.html'">Solo</button>
  <button class="workout-button" onclick="location.href='pushups.html'">Compete</button>
</body>
</html>
