<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    background: #000000;
    color: #F0F0F0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    margin-bottom: 15px;
    font-size: 4rem;
    text-shadow: 0 0 20px #00BFFF, 0 0 40px #00BFFF;
    letter-spacing: 3px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 20px #00BFFF, 0 0 40px #00BFFF; }
    50% { text-shadow: 0 0 30px #00BFFF, 0 0 60px #00BFFF; }
  }

  p {
    font-size: 1.6rem;
    margin-bottom: 40px;
    text-shadow: 0 0 10px #C0C0C0;
    line-height: 1.6;
  }

  .workout-button {
    padding: 15px 50px;
    font-size: 1.4rem;
    margin: 10px;
    cursor: pointer;
    border: 2px solid #00BFFF;
    border-radius: 30px;
    background: #000000;
    color: #F0F0F0;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px #00BFFF, 0 0 30px #00BFFF;
    position: relative;
    overflow: hidden;
  }

  .workout-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(0, 191, 255, 0.3);
    transform: skewX(-45deg);
    transition: all 0.5s ease;
  }

  .workout-button:hover::before {
    left: 100%;
  }

  .workout-button:hover {
    background: #00BFFF;
    color: #000000;
    transform: translateY(-7px);
    box-shadow: 0 0 20px #00BFFF, 0 0 40px #00BFFF;
  }

  .workout-button:active {
    transform: translateY(-3px);
    box-shadow: 0 0 10px #00BFFF, 0 0 20px #00BFFF;
  }
</style>

<body>
  <h1>⚡ Push Ups Arena ⚡</h1>
  <p>Choose Your Mode:</p>
  <button class="workout-button" onclick="location.href='solo_pushups.html'">Solo</button>
  <button class="workout-button" onclick="location.href='pushups.html'">Compete</button>
</body>
