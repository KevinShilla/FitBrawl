<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Plank Result</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f9;
           color: #333;
           text-align: center;
           padding: 20px;
       }
       h1 {
           color: #4CAF50;
           font-size: 2.5em;
           margin-bottom: 20px;
       }
       p {
           font-size: 1.2em;
           margin: 10px 0;
       }
       #plankResult {
           font-weight: bold;
           color: #ff5722;
           font-size: 1.5em;
       }
       .container {
           max-width: 600px;
           margin: 0 auto;
           background: #fff;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Your Plank Time</h1>
       <p>You held the plank for <span id="plankResult">0</span> seconds!</p>
   </div>


   <img src="images/monster.png" alt="monster" style="width: 300px; height: auto; margin-bottom: 20px;">
   <div style="margin-top: 20px;">
       <button onclick="location.href='home.html'" style="padding: 10px 20px; font-size: 1em; margin-right: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Home</button>
       <button onclick="location.href='profile.html'" style="padding: 10px 20px; font-size: 1em; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">Profile</button>
   </div></div>


   <script>
       const time = localStorage.getItem("plankTime") || 0;
       document.getElementById("plankResult").textContent = time;
   </script>
</body>
</html>
