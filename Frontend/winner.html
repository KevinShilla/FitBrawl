<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitBrawl - Winner!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #a8ff78, #78ffd6);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 80px;
      font-weight: bold;
      color: #28a745;
      margin-top: 40px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    h2 {
      font-size: 40px;
      margin-top: 20px;
      color: #555;
    }
    #cameraFeed {
      width: 80%;
      max-width: 600px;
      border: 5px solid #28a745;
      border-radius: 10px;
      background: #000;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .button-group {
      margin-top: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #218838;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>WINNER!</h1>
  <video id="cameraFeed" playsinline autoplay muted></video>
  <div class="button-group">
    <button onclick="location.href='profile.html'">Go to Profile</button>
    <button onclick="location.href='Home.html'">Return Home</button>
  </div>
  <script>
    const finalCount = sessionStorage.getItem("finalCount") || "N/A";
    document.getElementById("finalCount").innerText = finalCount;

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const videoEl = document.getElementById("cameraFeed");
        videoEl.srcObject = stream;
        videoEl.play();
      } catch (error) {
        console.error("Camera error:", error);
      }
    }
    setupCamera();
  </script>
</body>
</html>
