<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitBrawl - Loser!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    h1 {
      font-size: 80px;
      font-weight: bold;
      color: #ff4d4d;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
    }
    h2 {
      font-size: 28px;
      color: #555;
      margin: 10px 0;
    }
    #cameraFeed {
      width: 90%;
      max-width: 500px;
      border: 4px solid #ff4d4d;
      border-radius: 10px;
      background: #000;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .button-group {
      margin-top: 30px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #ff4d4d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 10px;
    }
    button:hover {
      background: #e63939;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(1);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 60px;
      }
      h2 {
        font-size: 24px;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>LOSER!</h1>
  <video id="cameraFeed" playsinline autoplay muted></video>
  <div class="button-group">
    <button onclick="location.href='profile.html'">Go to Profile</button>
    <button onclick="location.href='Home.html'">Return Home</button>
  </div>
  <script>

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const videoEl = document.getElementById("cameraFeed");
        videoEl.srcObject = stream;
        videoEl.play();
      } catch (error) {
        console.error("Camera error:", error);
      }
    }
    setupCamera();
  </script>
</body>
</html>
