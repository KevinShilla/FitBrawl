<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push-Up Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1E1E1E, #121212);
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #FF3B3B;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }
    header .logo img {
      width: 40px;
      height: 40px;
    }
    header .actions button {
      background-color: #FFFFFF;
      color: #FF3B3B;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    header .actions button:hover {
      background-color: #FF3B3B;
      color: #FFFFFF;
    }
    #controls {
      margin-top: 20px;
      text-align: center;
    }
    #controls button {
      background: linear-gradient(135deg, #FF3B3B, #D32F2F);
      color: #FFFFFF;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #controls button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(255, 59, 59, 0.5);
    }
    #counter {
      margin-top: 20px;
      font-size: 32px;
      font-weight: 700;
      color: #FF3B3B;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
      color: #FFFFFF;
      text-align: center;
    }
    #timer {
      margin-top: 10px;
      font-size: 24px;
      font-weight: 700;
      color: #FF3B3B;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    video, canvas {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888888;
      text-align: center;
    }
    footer a {
      color: #FF3B3B;
      text-decoration: none;
      font-weight: 500;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

</head>
<body>
  <h1>Push-Up Counter</h1>
  <button id="startButton">Start</button>
  <div id="message"></div>
  <div id="counter">Push-ups: 0</div>
  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- TensorFlow.js and MoveNet pose detection model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <script>
    let detector, video, canvas, ctx;
    let pushUpCount = 0;
    let pushUpState = "up"; 
    let modelLoaded = false;
    const downThreshold = 90; 
    const upThreshold = 160;  
    const beepAudio = new Audio('beep.mp3'); 

    // When start button is clicked
    document.getElementById('startButton').addEventListener('click', startApp);

    async function startApp() {
      document.getElementById('startButton').style.display = "none";

      // Set up video stream
      video = document.getElementById('video');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
      } catch (error) {
        document.getElementById('message').innerText = "Camera access denied or not supported.";
        return;
      }

      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      document.getElementById('message').innerText = "Loading pose detection model...";
      detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, {
        modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
      });
      modelLoaded = true;
      document.getElementById('message').innerText = "";

      detectPose();
    }

    function calculateAngle(A, B, C) {
      const AB = { x: A.x - B.x, y: A.y - B.y };
      const CB = { x: C.x - B.x, y: C.y - B.y };
      const dot = (AB.x * CB.x + AB.y * CB.y);
      const magAB = Math.sqrt(AB.x ** 2 + AB.y ** 2);
      const magCB = Math.sqrt(CB.x ** 2 + CB.y ** 2);
      const angleRad = Math.acos(dot / (magAB * magCB));
      return angleRad * (180 / Math.PI);
    }

    async function detectPose() {
      if (!modelLoaded) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const poses = await detector.estimatePoses(video);
      if (poses && poses.length > 0) {
        const keypoints = poses[0].keypoints;

        const leftShoulder = keypoints.find(kp => kp.name === "left_shoulder");
        const leftElbow = keypoints.find(kp => kp.name === "left_elbow");
        const leftWrist = keypoints.find(kp => kp.name === "left_wrist");
        const rightShoulder = keypoints.find(kp => kp.name === "right_shoulder");
        const rightElbow = keypoints.find(kp => kp.name === "right_elbow");
        const rightWrist = keypoints.find(kp => kp.name === "right_wrist");

        // Check if keypoints are detected with enough confidence
        if (leftShoulder.score > 0.5 && leftElbow.score > 0.5 && leftWrist.score > 0.5 &&
            rightShoulder.score > 0.5 && rightElbow.score > 0.5 && rightWrist.score > 0.5) {
          const leftAngle = calculateAngle(leftShoulder, leftElbow, leftWrist);
          const rightAngle = calculateAngle(rightShoulder, rightElbow, rightWrist);
          const minAngle = Math.min(leftAngle, rightAngle);

          if (pushUpState === "up" && minAngle < downThreshold) {
            pushUpState = "down";
          }
          if (pushUpState === "down" && minAngle > upThreshold) {
            pushUpCount++;
            document.getElementById('counter').innerText = "Push-ups: " + pushUpCount;
            playBeep();
            showGoodForm();
            pushUpState = "up";
          }
        }

        drawKeypoints(keypoints);
      }

      requestAnimationFrame(detectPose);
    }

    // Function to draw keypoints as circles
    function drawKeypoints(keypoints) {
      keypoints.forEach(kp => {
        if (kp.score > 0.5) {
          ctx.beginPath();
          ctx.arc(kp.x, kp.y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();
        }
      });
    }

    // Function to play beep sound
    function playBeep() {
      beepAudio.currentTime = 0;
      beepAudio.play();
    }

    // Function to briefly show "Good form!" message
    function showGoodForm() {
      const messageDiv = document.getElementById('message');
      messageDiv.innerText = "Good form!";
      setTimeout(() => {
        messageDiv.innerText = "";
      }, 1000);
    }
  </script>
</body>
</html>
